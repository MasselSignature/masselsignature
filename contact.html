<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MASSEL SIGNATURE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; padding-top: 50px; }
        h1 { font-family: 'Playfair Display', serif; color: var(--gold); margin-bottom: 40px; }
        .form-label { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .form-control, .form-select { 
            background: #1a1a1a !important; border: 1px solid #333 !important; 
            color: #fff !important; border-radius: 0; padding: 12px; 
        }
        .form-control:focus { border-color: var(--gold) !important; box-shadow: none; }
        .btn-send { 
            background: var(--gold); color: #000; font-weight: bold; border: none; 
            padding: 15px 40px; border-radius: 0; transition: 0.3s; width: 100%;
        }
        .btn-send:hover { background: #b48a4d; }
        .back-home { color: var(--gold); text-decoration: none; font-size: 0.9rem; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-home">← Retour à l'accueil</a>
    <h1 class="text-center">NOUS CONTACTER</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 bg-dark p-5 border border-secondary">
            <form action="https://formspree.io/f/YOUR_ID" method="POST" enctype="multipart/form-data">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Prénom</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" name="surname" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Numéro de téléphone</label>
                        <input type="tel" name="phone" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Adresse Postale</label>
                    <input type="text" name="address" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Raison du contact</label>
                    <select name="reason" class="form-select" required>
                        <option value="" selected disabled>Choisir une option...</option>
                        <option value="product_details">Détails sur un produit</option>
                        <option value="general_inquiry">Demande générale</option>
                        <option value="order">Suivi de commande</option>
                        <option value="other">Autre</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows="6" placeholder="Écrivez votre message ici..."></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Pièce Jointe (Optionnel)</label>
                    <input type="file" name="attachment" class="form-control">
                    <small class="text-muted">Formats acceptés : JPG, PNG, PDF</small>
                </div>

                <button type="submit" class="btn btn-send">ENVOYER LE MESSAGE</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
