<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MASSEL SIGNATURE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; }
        .brand-header { padding: 30px 0; text-align: center; background: var(--black); }
        .brand-header h1 { font-size: 2.5rem; color: var(--gold); letter-spacing: 8px; margin: 0; font-family: 'Playfair Display', serif; }
        .navbar { background: #111 !important; border-top: 1px solid #333; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin: 0 15px; }
        .form-label { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; }
        .form-control, .form-select { background: #1a1a1a !important; border: 1px solid #333 !important; color: #fff !important; border-radius: 0; padding: 12px; }
        .btn-send { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 15px; border-radius: 0; width: 100%; transition: 0.3s; }
        .btn-send:hover { background: #b48a4d; }
    </style>
</head>
<body>

    <header class="brand-header"><h1>MASSEL SIGNATURE</h1></header>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="royale.html">Royale Strip</a>
                <a class="nav-link" href="panier.html">Panier</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-5" style="font-family: 'Playfair Display'; color: var(--gold);">NOUS CONTACTER</h2>
                <form action="https://formspree.io/f/votre_id" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Prénom</label><input type="text" name="name" class="form-control" required></div>
                        <div class="col-md-6 mb-3"><label class="form-label">Nom</label><input type="text" name="surname" class="form-control" required></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">Téléphone</label><input type="tel" name="phone" class="form-control"></div>
                        <div class="col-md-6 mb-3"><label class="form-label">E-mail</label><input type="email" name="email" class="form-control" required></div>
                    </div>
                    <div class="mb-3"><label class="form-label">Adresse</label><input type="text" name="address" class="form-control"></div>
                    <div class="mb-3">
                        <label class="form-label">Raison du contact</label>
                        <select name="reason" class="form-select">
                            <option value="product">Détails Produit</option>
                            <option value="general">Demande Générale</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    <div class="mb-3"><label class="form-label">Message</label><textarea name="message" class="form-control" rows="5"></textarea></div>
                    <div class="mb-4"><label class="form-label">Pièce Jointe</label><input type="file" name="upload" class="form-control"></div>
                    <button type="submit" class="btn btn-send">ENVOYER</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
