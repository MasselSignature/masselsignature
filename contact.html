<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | MASSEL SIGNATURE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --grey: #1a1a1a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; color: var(--gold); }
        .brand-header { padding: 30px 0; text-align: center; }
        .brand-header h1 { font-size: 2.5rem; color: var(--gold); letter-spacing: 8px; margin: 0; }
        .navbar { background: #111 !important; border-top: 1px solid #333; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin: 0 15px; }
        .nav-link:hover, .nav-link.active { color: var(--gold) !important; }
        .contact-container { padding: 60px 0; }
        .form-card { background: var(--grey); border: 1px solid #333; padding: 40px; }
        .form-label { color: var(--gold); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; margin-bottom: 8px; }
        .form-control { background: #111 !important; border: 1px solid #444 !important; color: #fff !important; border-radius: 0; padding: 12px; }
        .btn-send { background: var(--gold); color: #000; font-weight: bold; border: none; padding: 18px; width: 100%; letter-spacing: 2px; margin-top: 20px; transition: 0.3s; text-transform: uppercase; }
        .btn-send:hover { background: #b48a4d; }
        footer { padding: 40px; text-align: center; color: #555; font-size: 0.8rem; border-top: 1px solid #222; margin-top: 40px; }
    </style>
</head>
<body>

    <header class="brand-header"><h1>MASSEL SIGNATURE</h1></header>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="royale.html">Royale Strip</a>
                <a class="nav-link" href="panier.html">Panier</a>
                <a class="nav-link active" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container contact-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="text-center mb-5" style="letter-spacing: 5px;">CONTACTEZ-NOUS</h2>
                <div class="form-card">
                    <form action="https://formspree.io/f/mbdarpja" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Pr√©nom</label>
                                <input type="text" name="First_Name" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Nom</label>
                                <input type="text" name="Last_Name" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control" rows="6" required></textarea>
                        </div>
                        
                        <input type="text" name="_gotcha" style="display:none">
                        
                        <button type="submit" class="btn btn-send">ENVOYER LE MESSAGE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer><p>&copy; 2026 MASSEL SIGNATURE | masos70@hotmail.fr</p></footer>

</body>
