<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier | MASSEL SIGNATURE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; }
        body { background: var(--black); color: white; font-family: 'Montserrat', sans-serif; }
        .navbar { background: #111 !important; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; margin: 0 15px; }
        .checkout-box { border: 1px solid var(--gold); padding: 40px; background: #111; margin-top: 50px; }
        .cart-img { width: 150px; height: 150px; object-fit: cover; border: 1px solid var(--gold); margin-bottom: 20px; }
        .btn-pay { background: var(--gold); color: #000; font-weight: bold; width: 100%; border: none; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="royale.html">Royale Strip</a>
                <a class="nav-link active" href="panier.html">Panier</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container py-5 text-center">
        <h2 style="color:var(--gold)">VOTRE PANIER</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 checkout-box">
                
                <div id="cart-content">
                    <p>Votre panier est vide.</p>
                </div>

                <div id="payment-form" style="display:none;">
                    <hr style="border-color:#333">
                    <input type="text" class="form-control mb-2 bg-dark text-white border-secondary" placeholder="Nom sur la carte">
                    <input type="text" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="Numéro de carte">
                    <button class="btn-pay" onclick="processPayment()">PROCÉDER AU PAIEMENT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name = localStorage.getItem('selectedProduct');
            const price = localStorage.getItem('selectedPrice');
            const img = localStorage.getItem('selectedImage');
            const content = document.getElementById('cart-content');
            const form = document.getElementById('payment-form');

            if (name) {
                content.innerHTML = `
                    <img src="${img}" class="cart-img" alt="${name}">
                    <h3>${name}</h3>
                    <p style="color:var(--gold); font-size: 1.5rem;">${price},00 €</p>
                `;
                form.style.display = 'block';
            }
        });

        function processPayment() {
            alert("Simulation: Paiement validé pour " + localStorage.getItem('selectedProduct'));
            localStorage.clear(); // Clear memory after purchase
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
