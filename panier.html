<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier | MASSEL SIGNATURE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --grey: #1a1a1a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; color: var(--gold); }
        .navbar { background: #111 !important; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; margin: 0 15px; }
        .checkout-box { background: var(--grey); border: 1px solid var(--gold); padding: 40px; margin-top: 30px; }
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #333; padding: 15px 0; }
        .cart-img { width: 70px; height: 70px; object-fit: cover; border: 1px solid var(--gold); margin-right: 20px; }
        .btn-pay { background: var(--gold); color: #000; font-weight: bold; width: 100%; border: none; padding: 18px; margin-top: 30px; letter-spacing: 2px; }
        .text-gold { color: var(--gold); }
        .form-control { background: #111 !important; border: 1px solid #444 !important; color: #fff !important; border-radius: 0; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="royale.html">Royale Strip</a>
                <a class="nav-link active" href="panier.html">Panier</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">VOTRE PANIER</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="checkout-box">
                    <div id="cart-list-container"></div>

                    <div id="summary-section" style="display:none;">
                        <div class="d-flex justify-content-between fs-4 mt-4 pt-3 border-top border-secondary">
                            <span>TOTAL</span>
                            <span id="final-total" class="text-gold">0,00 €</span>
                        </div>

                        <h5 class="mt-5 mb-3 text-gold">MÉTHODE DE PAIEMENT</h5>
                        <div class="mb-4">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payMethod" id="card" onclick="togglePaymentFields('card')">
                                <label class="form-check-label" for="card">Carte Bancaire (Stripe)</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payMethod" id="paypal" onclick="togglePaymentFields('paypal')">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payMethod" id="transfer" onclick="togglePaymentFields('transfer')">
                                <label class="form-check-label" for="transfer">Virement Bancaire</label>
                            </div>
                        </div>

                        <div id="card-details" style="display:none;" class="mb-4">
                            <input type="text" class="form-control mb-2" placeholder="Nom sur la carte">
                            <input type="text" class="form-control mb-2" placeholder="Numéro de carte">
                            <div class="row"><div class="col-6"><input type="text" class="form-control" placeholder="MM/YY"></div><div class="col-6"><input type="text" class="form-control" placeholder="CVC"></div></div>
                        </div>

                        <div id="bank-details" style="display:none;" class="alert alert-dark small">L'IBAN vous sera transmis par e-mail après validation.</div>

                        <button class="btn-pay" id="pay-btn" onclick="processFinalPayment()">FINALISER LA COMMANDE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePaymentFields(method) {
            document.getElementById('card-details').style.display = (method === 'card') ? 'block' : 'none';
            document.getElementById('bank-details').style.display = (method === 'transfer') ? 'block' : 'none';
            document.getElementById('pay-btn').innerText = (method === 'paypal') ? 'PAYER AVEC PAYPAL' : 'FINALISER LA COMMANDE';
        }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('masselCart')) || [];
            const container = document.getElementById('cart-list-container');
            const summary = document.getElementById('summary-section');
            container.innerHTML = '';
            
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center py-4 text-muted">Votre panier est vide.</p>';
                summary.style.display = 'none';
                return;
            }

            summary.style.display = 'block';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" class="cart-img">
                        <div class="flex-grow-1"><h6 class="mb-0">${item.name}</h6><small class="text-muted">450,00 €</small></div>
                        <button class="btn btn-sm text-danger" onclick="removeItem(${index})"><i class="bi bi-trash"></i></button>
                    </div>`;
            });
            document.getElementById('final-total').innerText = total + ",00 €";
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('masselCart'));
            cart.splice(index, 1);
            localStorage.setItem('masselCart', JSON.stringify(cart));
            renderCart();
        }

        function processFinalPayment() {
            const method = document.querySelector('input[name="payMethod"]:checked');
            if (!method) return alert("Veuillez choisir un mode de paiement.");
            
            alert("Traitement via " + method.id + "... Commande enregistrée.");
            localStorage.removeItem('masselCart');
            window.location.href = "index.html";
        }

        window.onload = renderCart;
    </script>
</body>
</html>
