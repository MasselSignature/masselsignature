<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier | MASSEL SIGNATURE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --grey: #1a1a1a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--gold); }

        .navbar { background: #111 !important; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin: 0 15px; }

        .checkout-box { background: var(--grey); border: 1px solid var(--gold); padding: 40px; margin-top: 30px; }
        
        /* Cart Item Styling */
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #333; padding: 20px 0; }
        .cart-img { width: 80px; height: 80px; object-fit: cover; border: 1px solid var(--gold); margin-right: 20px; }
        
        .delete-btn { color: #888; cursor: pointer; transition: 0.3s; background: none; border: none; }
        .delete-btn:hover { color: #ff4444; transform: scale(1.2); }

        .btn-pay { background: var(--gold); color: #000; font-weight: bold; width: 100%; border: none; padding: 18px; margin-top: 30px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="royale.html">Royale Strip</a>
                <a class="nav-link active" href="panier.html">Panier</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">VOTRE PANIER</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="checkout-box">
                    <div id="cart-list-container">
                        </div>

                    <div id="summary-section" style="display:none;">
                        <div class="d-flex justify-content-between fs-4 mt-4 pt-3 border-top border-secondary">
                            <span>TOTAL</span>
                            <span id="final-total" style="color:var(--gold)">0,00 €</span>
                        </div>
                        <button class="btn-pay" onclick="handlePayment()">PROCÉDER AU PAIEMENT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FUNCTION 1: Load and Show Items
        function refreshCartDisplay() {
            const cart = JSON.parse(localStorage.getItem('masselCart')) || [];
            const container = document.getElementById('cart-list-container');
            const summary = document.getElementById('summary-section');
            const totalDisplay = document.getElementById('final-total');

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center py-4 text-muted">Votre panier est actuellement vide.</p>';
                summary.style.display = 'none';
                return;
            }

            summary.style.display = 'block';
            container.innerHTML = '';
            let totalValue = 0;

            cart.forEach((item, index) => {
                totalValue += parseInt(item.price);
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" class="cart-img" alt="${item.name}">
                        <div class="flex-grow-1">
                            <h5 class="mb-0 text-white">${item.name}</h5>
                            <small class="text-muted">450,00 €</small>
                        </div>
                        <button class="delete-btn" onclick="removeItem(${index})">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </div>
                `;
            });

            totalDisplay.innerText = totalValue + ",00 €";
        }

        // FUNCTION 2: Remove single item
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('masselCart')) || [];
            // Remove the item at the specific index
            cart.splice(index, 1); 
            // Save updated list
            localStorage.setItem('masselCart', JSON.stringify(cart));
            // Refresh the view
            refreshCartDisplay();
        }

        // FUNCTION 3: Final Payment
        function handlePayment() {
            const cart = JSON.parse(localStorage.getItem('masselCart'));
            alert("Merci ! Paiement validé pour vos " + cart.length + " œuvres.");
            localStorage.removeItem('masselCart');
            window.location.href = "index.html";
        }

        // Run on Page Load
        document.addEventListener('DOMContentLoaded', refreshCartDisplay);
    </script>
</body>
</html>
