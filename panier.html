<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier | MASSEL SIGNATURE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --grey: #1a1a1a; }
        body { background: var(--black); color: white; font-family: 'Montserrat', sans-serif; }
        .navbar { background: #111 !important; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; margin: 0 15px; }
        .checkout-box { border: 1px solid var(--gold); padding: 40px; background: #111; margin-top: 50px; }
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #333; padding: 15px 0; }
        .cart-img { width: 70px; height: 70px; object-fit: cover; border: 1px solid var(--gold); margin-right: 20px; }
        .btn-pay { background: var(--gold); color: #000; font-weight: bold; width: 100%; border: none; padding: 15px; margin-top: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="royale.html">Royale Strip</a>
                <a class="nav-link active" href="panier.html">Panier</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center" style="color:var(--gold)">VOTRE PANIER</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 checkout-box">
                <div id="cart-list">
                    </div>
                <div id="total-area" style="display:none;">
                    <div class="d-flex justify-content-between fs-4 mt-4">
                        <span>TOTAL</span>
                        <span id="total-price" style="color:var(--gold)">0,00 €</span>
                    </div>
                    <button class="btn-pay" onclick="processPayment()">PROCÉDER AU PAIEMENT</button>
                    <p class="text-center mt-3"><a href="#" onclick="localStorage.removeItem('masselCart'); location.reload();" class="text-danger small">Vider le panier</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('masselCart')) || [];
            const listContainer = document.getElementById('cart-list');
            const totalArea = document.getElementById('total-area');
            const totalDisplay = document.getElementById('total-price');

            if (cart.length === 0) {
                listContainer.innerHTML = '<p class="text-center">Votre panier est vide.</p>';
                return;
            }

            totalArea.style.display = 'block';
            let total = 0;
            listContainer.innerHTML = '';

            cart.forEach(item => {
                total += item.price;
                listContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" class="cart-img">
                        <div class="flex-grow-1"><h5>${item.name}</h5></div>
                        <div class="text-gold">${item.price},00 €</div>
                    </div>`;
            });

            totalDisplay.innerText = total + ",00 €";
        });

        function processPayment() {
            alert("Merci ! Paiement validé pour " + JSON.parse(localStorage.getItem('masselCart')).length + " articles.");
            localStorage.removeItem('masselCart');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
