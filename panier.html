<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier | MASSEL SIGNATURE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --grey: #1a1a1a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--gold); }

        .brand-header { padding: 30px 0; text-align: center; }
        .brand-header h1 { font-size: 2.5rem; color: var(--gold); letter-spacing: 8px; margin: 0; }
        
        .navbar { background: #111 !important; border-top: 1px solid #333; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; margin: 0 15px; }

        .checkout-box { background: var(--grey); border: 1px solid var(--gold); padding: 40px; margin-top: 30px; }
        .cart-thumbnail { width: 120px; height: 120px; object-fit: cover; border: 1px solid var(--gold); margin-right: 20px; }
        
        .btn-pay { background: var(--gold); color: #000; font-weight: bold; width: 100%; border: none; padding: 18px; margin-top: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .btn-pay:hover { background: #b48a4d; }
        
        .form-control { background: #111 !important; border: 1px solid #444 !important; color: #fff !important; border-radius: 0; padding: 12px; }
    </style>
</head>
<body>

    <header class="brand-header">
        <h1>MASSEL SIGNATURE</h1>
    </header>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link" href="royale.html">Royale Strip</a>
                <a class="nav-link active" href="panier.html">Panier</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">RÉCAPITULATIF DE VOTRE COMMANDE</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="checkout-box">
                    <div id="cart-item-details" class="d-flex align-items-center mb-4">
                        <p class="text-muted">Votre panier est vide...</p>
                    </div>

                    <div id="payment-section" style="display:none;">
                        <hr style="border-color: #444;">
                        <h4 class="gold-text mb-4 mt-4">PAIEMENT SÉCURISÉ</h4>
                        <div class="mb-3">
                            <label class="small text-uppercase mb-1">Nom sur la carte</label>
                            <input type="text" class="form-control" placeholder="M. Jean Dupont">
                        </div>
                        <div class="mb-3">
                            <label class="small text-uppercase mb-1">Numéro de carte</label>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="small text-uppercase mb-1">Expiration</label>
                                <input type="text" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="small text-uppercase mb-1">CVC</label>
                                <input type="text" class="form-control" placeholder="123">
                            </div>
                        </div>
                        <button class="btn-pay" onclick="handlePayment()">PROCÉDER AU PAIEMENT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. When page loads, check what was saved in Royale.html
        window.onload = function() {
            const productName = localStorage.getItem('selectedProduct');
            const productPrice = localStorage.getItem('selectedPrice');
            
            const displayArea = document.getElementById('cart-item-details');
            const paymentArea = document.getElementById('payment-section');

            if (productName) {
                // Determine which image to show based on the name
                const imageFile = productName.toLowerCase() + ".png";
                
                displayArea.innerHTML = `
                    <img src="${imageFile}" class="cart-thumbnail" alt="${productName}">
                    <div>
                        <h3 class="mb-1">${productName}</h3>
                        <p class="mb-0 text-muted">Format: Digital HD</p>
                        <p class="fs-4 mt-2" style="color:var(--gold)">${productPrice},00 €</p>
                    </div>
                `;
                paymentArea.style.display = 'block';
            }
        };

        // 2. Logic for the payment button
        function handlePayment() {
            const name = localStorage.getItem('selectedProduct');
            alert("Merci ! Votre paiement pour l'œuvre '" + name + "' a été simulé avec succès. Un lien de téléchargement HD vous sera envoyé par e-mail.");
            
            // Clear memory and go home
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
