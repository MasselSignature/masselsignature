<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royale Strip | Boutique MASSEL SIGNATURE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --grey: #1a1a1a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--gold); }
        .brand-header { padding: 30px 0; text-align: center; }
        .navbar { background: #111 !important; border-top: 1px solid #333; border-bottom: 1px solid var(--gold); padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.8rem; margin: 0 15px; }
        .product-card { background: var(--grey); border: 1px solid #333; padding: 25px; text-align: center; transition: 0.3s; }
        .product-card:hover { border-color: var(--gold); }
        .product-img { width: 100%; height: 400px; object-fit: cover; margin-bottom: 15px; }
        .btn-gold { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 10px; width: 100%; text-transform: uppercase; font-weight: 600; }
        .btn-gold:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body>
    <header class="brand-header"><h1>MASSEL SIGNATURE</h1></header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Accueil</a>
                <a class="nav-link active" href="royale.html">Royale Strip</a>
                <a class="nav-link" href="panier.html">Panier</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-5">COLLECTION ROYALE STRIP</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="buffalo.png" class="product-img">
                    <h3>Buffalo</h3>
                    <p>450,00 €</p>
                    <button class="btn btn-gold" onclick="addToCart('Buffalo', 450)">Ajouter au Panier</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="lion.png" class="product-img">
                    <h3>Lion</h3>
                    <p>450,00 €</p>
                    <button class="btn btn-gold" onclick="addToCart('Lion', 450)">Ajouter au Panier</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="gorilla.png" class="product-img">
                    <h3>Gorilla</h3>
                    <p>450,00 €</p>
                    <button class="btn btn-gold" onclick="addToCart('Gorilla', 450)">Ajouter au Panier</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(name, price) {
            // Get existing cart or create new array
            let cart = JSON.parse(localStorage.getItem('masselCart')) || [];
            
            // Add item to array
            cart.push({
                name: name,
                price: price,
                image: name.toLowerCase() + ".png"
            });

            // Save back to memory
            localStorage.setItem('masselCart', JSON.stringify(cart));
            alert(name + " ajouté ! Vous pouvez continuer vos achats ou aller au Panier.");
        }
    </script>
</body>
</html>
