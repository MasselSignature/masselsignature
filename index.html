<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massel Signature | Boutique Officielle</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://js.stripe.com/v3/"></script>
    
    <style>
        :root { --gold: #D4AF37; --black: #000000; }
        body { font-family: 'Montserrat', sans-serif; background: #fff; }
        .navbar { background: var(--black); border-bottom: 2px solid var(--gold); }
        .btn-gold { background: var(--gold); color: #000; border-radius: 0; font-weight: 600; padding: 12px 30px; }
        .product-card { border: none; transition: 0.3s; background: #f9f9f9; padding: 15px; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .cart-count { background: var(--gold); color: black; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" style="letter-spacing: 3px; color: var(--gold) !important;">MASSEL SIGNATURE</a>
            <button class="btn btn-outline-warning position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-bag"></i> Panier
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill cart-count" id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="text-center mb-5 fw-bold" style="font-family: 'Playfair Display';">COLLECTION EXCLUSIVE</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="product-card text-center">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" class="img-fluid mb-3" alt="Produit">
                    <h5>Montre Or Signature</h5>
                    <p class="text-muted">299,00 €</p>
                    <button class="btn btn-gold w-100" onclick="addToCart('price_123_EXAMPLE', 'Montre Or Signature', 299)">AJOUTER AU PANIER</button>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-0">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">VOTRE COMMANDE</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-list">
                        <p class="text-center">Le panier est vide.</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total:</span>
                        <span id="cart-total">0,00 €</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-gold w-100" onclick="checkout()">PASSER AU PAIEMENT SÉCURISÉ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        // Replace with your REAL Stripe Publishable Key
        const stripe = Stripe('pk_test_REPLACE_WITH_YOUR_KEY'); 

        function addToCart(priceId, name, price) {
            cart.push({ priceId, name, price });
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            document.getElementById('cart-count').innerText = cart.length;
            
            if (cart.length === 0) {
                list.innerHTML = '<p class="text-center">Panier vide</p>';
                return;
            }

            let total = 0;
            list.innerHTML = cart.map((item, i) => {
                total += item.price;
                return `<div class="d-flex justify-content-between mb-2">
                    <span>${item.name}</span>
                    <span>${item.price} €</span>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total + ",00 €";
        }

        async function checkout() {
            if (cart.length === 0) return alert("Panier vide");

            // Creating the list of items for Stripe
            const lineItems = cart.map(item => ({
                price: item.priceId, // This MUST be a Price ID from your Stripe Dashboard
                quantity: 1
            }));

            // This triggers the SECURE Stripe Payment Page
            const { error } = await stripe.redirectToCheckout({
                lineItems: lineItems,
                mode: 'payment',
                successUrl: window.location.origin + '/success.html',
                cancelUrl: window.location.origin + '/index.html',
            });

            if (error) {
                console.error("Stripe Error:", error);
                alert("Erreur de paiement: " + error.message);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
