<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massel Signature | Haute Couture</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --white: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; color: var(--black); scroll-behavior: smooth; background-color: var(--white); }
        h1, h2, h3, .navbar-brand { font-family: 'Playfair Display', serif; }

        /* Top Brand Header */
        .brand-header { background: var(--black); color: var(--gold); padding: 30px 0; text-align: center; border-bottom: 1px solid var(--gold); }
        .brand-header h1 { margin: 0; font-size: 3rem; letter-spacing: 6px; font-weight: 700; }

        /* Navigation */
        .navbar { background: var(--black); border-bottom: 1px solid #333; padding: 15px 0; }
        .nav-link { color: #fff !important; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; margin: 0 12px; }
        .nav-link:hover { color: var(--gold) !important; }

        /* Sections */
        section { padding: 100px 0; }
        .section-title { text-align: center; margin-bottom: 60px; text-transform: uppercase; letter-spacing: 4px; font-weight: 700; }
        
        /* Product Cards */
        .product-card { border: none; transition: 0.4s; margin-bottom: 40px; text-align: center; }
        .product-card:hover { transform: translateY(-10px); }
        .product-img { width: 100%; height: 450px; object-fit: cover; background: #f0f0f0; margin-bottom: 20px; border: 1px solid #eee; }

        /* Buttons */
        .btn-luxury { 
            background: var(--black); color: white; border-radius: 0; border: 1px solid var(--gold);
            font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s; padding: 12px;
        }
        .btn-luxury:hover { background: var(--gold); color: black; }

        /* Form Styling */
        .contact-section { background-color: #fcfcfc; border-top: 1px solid #eee; }
        .form-control, .form-select {
            border-radius: 0;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 0.9rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--gold);
            box-shadow: none;
        }

        .cart-badge { background: var(--gold); color: black; }
        footer { background: var(--black); color: #888; padding: 50px 0; text-align: center; }
    </style>
</head>
<body>

    <div class="brand-header">
        <h1>MASSEL SIGNATURE</h1>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#accueil">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#royale">Royale Strip</a></li>
                    <li class="nav-item"><a class="nav-link" href="#icons">Icons</a></li>
                    <li class="nav-item"><a class="nav-link" href="#boheme">Boheme</a></li>
                    <li class="nav-item"><a class="nav-link" href="#enfant">Enfant</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-warning position-relative ms-lg-4" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="bi bi-bag"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill cart-badge" id="cart-count">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="royale" class="container">
        <h2 class="section-title">Royale Strip</h2>
        <div class="row g-4">
            <div class="col-md-4 product-card">
                <img src="assets/img/buffalo.jpg" class="product-img" alt="Buffalo">
                <h4>Buffalo</h4>
                <p class="text-muted">450,00 €</p>
                <button class="btn btn-luxury w-100" onclick="addToCart('price_ID_HERE', 'Buffalo', 450)">AJOUTER AU PANIER</button>
            </div>
            </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Nous Contacter</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="https://formspree.io/f/your-id" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="small text-uppercase fw-bold">Prénom</label>
                                <input type="text" name="firstname" class="form-control" placeholder="Ex: Jean" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="small text-uppercase fw-bold">Nom</label>
                                <input type="text" name="lastname" class="form-control" placeholder="Ex: Dupont" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="small text-uppercase fw-bold">Téléphone</label>
                                <input type="tel" name="phone" class="form-control" placeholder="+33 6 ...">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="small text-uppercase fw-bold">E-mail</label>
                                <input type="email" name="email" class="form-control" placeholder="jean@example.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small text-uppercase fw-bold">Raison du contact</label>
                            <select name="reason" class="form-select" required>
                                <option value="" selected disabled>Choisir une option...</option>
                                <option value="product_details">Détails sur un produit</option>
                                <option value="order_status">Suivi de commande</option>
                                <option value="general_inquiry">Demande générale</option>
                                <option value="press">Presse & Partenariat</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="small text-uppercase fw-bold">Message</label>
                            <textarea name="message" class="form-control" rows="5" placeholder="Votre message..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-luxury px-5">ENVOYER LE MESSAGE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="mb-2" style="color: var(--gold); letter-spacing: 2px;">MASSEL SIGNATURE</p>
            <p class="small">&copy; 2026 MasselSignature.com | Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = [];
        const stripe = Stripe('pk_test_REPLACE_WITH_YOUR_KEY');
        // ... (addToCart and checkout functions here) ...
    </script>
</body>
</html>
