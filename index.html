<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massel Signature | Haute Couture & Accessoires</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --white: #ffffff; }
        
        body { font-family: 'Montserrat', sans-serif; color: var(--black); background-color: var(--white); line-height: 1.6; }
        h1, h2, h3, .navbar-brand { font-family: 'Playfair Display', serif; letter-spacing: 1px; }

        /* Navbar */
        .navbar { background: var(--black); padding: 25px 0; border-bottom: 1px solid rgba(197, 160, 89, 0.3); }
        .navbar-brand { color: var(--gold) !important; font-weight: 700; font-size: 1.5rem; }
        .nav-link { color: var(--white) !important; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; margin: 0 15px; }

        /* Hero */
        .hero { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=2070'); 
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; text-align: center; color: white;
        }

        /* Products */
        .product-card { border: none; background: #fff; transition: 0.4s; margin-bottom: 30px; }
        .product-card:hover { transform: translateY(-10px); }
        .product-img { height: 400px; object-fit: cover; background: #f8f8f8; }
        
        .btn-luxury { 
            background: var(--black); color: var(--white); border: 1px solid var(--gold); 
            padding: 12px 30px; border-radius: 0; font-size: 0.8rem; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-luxury:hover { background: var(--gold); color: var(--black); }

        .cart-badge { background: var(--gold); color: var(--black); font-size: 0.7rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">MASSEL SIGNATURE</a>
            <div class="d-flex align-items-center">
                <button class="btn border-0 position-relative text-white" data-bs-toggle="modal" data-bs-target="#cartModal" type="button" aria-label="Ouvrir le panier">
                    <i class="bi bi-bag fs-4" aria-hidden="true"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill cart-badge" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero" role="banner">
        <div class="container">
            <h1 class="display-1 mb-4">L'Essence du Style</h1>
            <p class="lead mb-5 text-uppercase" style="letter-spacing: 5px;">Collection Hiver 2026</p>
            <a href="#collection" class="btn btn-luxury px-5">Découvrir la Boutique</a>
        </div>
    </header>

    <section id="collection" class="container py-5 mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="product-card text-center">
                    <img src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=600" class="product-img w-100 mb-3" alt="Produit">
                    <h3 class="h5">Sac Signature Noir</h3>
                    <p class="text-muted mb-4">450,00 €</p>
                    <button class="btn btn-luxury w-100" type="button" onclick="addToCart('price_YOUR_PRICE_ID', 'Sac Signature Noir', 450)">Ajouter au Panier</button>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-0 border-0">
                <div class="modal-header bg-black text-white rounded-0">
                    <h5 class="modal-title">PANIER D'ACHAT</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body p-4" id="cart-items">
                    <p class="text-center text-muted">Votre panier est vide.</p>
                </div>
                <div class="modal-footer border-0">
                    <div class="w-100 d-flex justify-content-between mb-3 fw-bold fs-5">
                        <span>Total</span>
                        <span id="cart-total">0.00 €</span>
                    </div>
                    <button class="btn btn-luxury w-100 py-3" type="button" onclick="redirectToCheckout()">Procéder au Paiement</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Keep cart simple
        let cart = [];

        // Initialize Stripe only if available to avoid runtime error if blocked
        let stripe = null;
        if (typeof Stripe !== 'undefined') {
            try {
                stripe = Stripe('pk_test_REPLACE_WITH_YOUR_KEY');
            } catch (e) {
                // If initialization fails, keep stripe null and handle later
                console.warn('Stripe init failed', e);
                stripe = null;
            }
        }

        function addToCart(id, name, price) {
            cart.push({ id: id, name: name, price: Number(price) });
            updateUI();
        }

        function updateUI() {
            const count = document.getElementById('cart-count');
            const itemsList = document.getElementById('cart-items');
            const total = document.getElementById('cart-total');

            if (count) count.innerText = cart.length;

            if (!itemsList || !total) return;

            if (cart.length === 0) {
                itemsList.innerHTML = '<p class="text-center text-muted">Votre panier est vide.</p>';
                total.innerText = '0.00 €';
                return;
            }

            let totalPrice = 0;
            let html = '';
            for (let i = 0; i < cart.length; i++) {
                const item = cart[i];
                totalPrice += Number(item.price) || 0;
                html += '<div class="d-flex justify-content-between mb-2"><span>' + escapeHtml(item.name) + '</span><span>' + (Number(item.price).toFixed(2)) + ' €</span></div>';
            }
            itemsList.innerHTML = html;
            total.innerText = (totalPrice).toFixed(2) + ' €';
        }

        // Simple HTML escape
        function escapeHtml(s) {
            return String(s).replace(/[&<>"/]+/g, function (m) {
                return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' })[m];
            });
        }

        async function redirectToCheckout() {
            if (cart.length === 0) {
                alert('Votre panier est vide.');
                return;
            }

            if (!stripe) {
                alert('Paiement non disponible pour le moment.');
                return;
            }

            const lineItems = cart.map(function(item) {
                return { price: item.id, quantity: 1 };
            });

            try {
                const { error } = await stripe.redirectToCheckout({
                    lineItems: lineItems,
                    mode: 'payment',
                    successUrl: window.location.origin + '/success.html',
                    cancelUrl: window.location.origin + '/index.html'
                });
                if (error) alert(error.message || 'Erreur lors du paiement');
            } catch (err) {
                console.error('redirectToCheckout failed', err);
                alert('Impossible d\'accéder au paiement pour le moment.');
            }
        }

        // Initialize UI on DOM ready
        document.addEventListener('DOMContentLoaded', function () {
            updateUI();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
