<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASSEL SIGNATURE | Boutique Officielle</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #C5A059; --black: #0a0a0a; --grey: #1a1a1a; }
        body { background-color: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }
        h1, h2, h3, .navbar-brand { font-family: 'Playfair Display', serif; }

        /* Header */
        .brand-header { padding: 40px 0; text-align: center; border-bottom: 1px solid var(--gold); background: var(--black); }
        .brand-header h1 { font-size: 3rem; color: var(--gold); letter-spacing: 8px; margin: 0; }

        /* Navigation */
        .navbar { background: #111 !important; border-bottom: 1px solid #333; }
        .nav-link { color: #fff !important; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin: 0 15px; }

        /* Product Cards */
        .product-card { background: var(--grey); border: 1px solid #333; padding: 20px; transition: 0.4s; text-align: center; margin-bottom: 30px; }
        .product-img { width: 100%; height: 400px; object-fit: cover; border: 1px solid #222; margin-bottom: 15px; }

        /* Panier Section */
        #panier { background: #050505; border: 2px solid var(--gold); padding: 30px; margin-top: 50px; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; }

        /* Buttons */
        .btn-gold { background: transparent; color: var(--gold); border: 1px solid var(--gold); border-radius: 0; padding: 10px 20px; text-transform: uppercase; transition: 0.3s; }
        .btn-gold:hover { background: var(--gold); color: #000; }
        .btn-checkout { background: var(--gold); color: #000; font-weight: bold; width: 100%; padding: 15px; margin-top: 20px; border: none; }
    </style>
</head>
<body>

    <header class="brand-header">
        <h1>MASSEL SIGNATURE</h1>
    </header>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container justify-content-center">
            <div class="navbar-nav">
                <a class="nav-link" href="#accueil">Accueil</a>
                <a class="nav-link" href="#royale">Royale Strip</a>
                <a class="nav-link" href="#panier">Panier</a>
                <a class="nav-link" href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="royale" class="container py-5">
        <h2 class="text-center mb-5" style="color:var(--gold)">ROYALE STRIP</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="Images/buffalo.jpg" class="product-img" alt="Buffalo" onerror="this.src='https://placehold.co/400x600/1a1a1a/C5A059?text=Buffalo'">
                    <h3>Buffalo</h3>
                    <p>450,00 €</p>
                    <button class="btn btn-gold" onclick="addToCart('Buffalo', 450)">Ajouter au Panier</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="Images/lion.jpg" class="product-img" alt="Lion" onerror="this.src='https://placehold.co/400x600/1a1a1a/C5A059?text=Lion'">
                    <h3>Lion</h3>
                    <p>450,00 €</p>
                    <button class="btn btn-gold" onclick="addToCart('Lion', 450)">Ajouter au Panier</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="Images/gorilla.jpg" class="product-img" alt="Gorilla" onerror="this.src='https://placehold.co/400x600/1a1a1a/C5A059?text=Gorilla'">
                    <h3>Gorilla</h3>
                    <p>450,00 €</p>
                    <button class="btn btn-gold" onclick="addToCart('Gorilla', 450)">Ajouter au Panier</button>
                </div>
            </div>
        </div>
    </section>

    <section id="panier" class="container my-5">
        <h2 class="text-center mb-4" style="color:var(--gold)">VOTRE PANIER</h2>
        <div id="cart-content">
            <p class="text-center text-muted">Votre panier est actuellement vide.</p>
        </div>
        <div id="cart-total-area" style="display:none;">
            <div class="d-flex justify-content-between fs-4 mt-4 border-top pt-3">
                <span>TOTAL</span>
                <span id="total-price" style="color:var(--gold)">0,00 €</span>
            </div>
            <button class="btn-checkout" onclick="goToPayment()">PROCÉDER AU PAIEMENT</button>
        </div>
    </section>

    <section id="payment-area" class="container py-5" style="display:none; background:#111; border:1px dashed var(--gold);">
        <h2 class="text-center mb-4">DÉTAILS DE PAIEMENT SÉCURISÉ</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label>Numéro de Carte</label>
                <input type="text" class="form-control bg-dark text-white mb-3" placeholder="0000 0000 0000 0000">
                <div class="row">
                    <div class="col-6"><label>Expiration</label><input type="text" class="form-control bg-dark text-white" placeholder="MM/YY"></div>
                    <div class="col-6"><label>CVC</label><input type="text" class="form-control bg-dark text-white" placeholder="123"></div>
                </div>
                <button class="btn-checkout mt-4">PAYER MAINTENANT</button>
            </div>
        </div>
    </section>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
            // Scroll to Panier so user sees it worked
            document.getElementById('panier').scrollIntoView();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-content');
            const totalArea = document.getElementById('cart-total-area');
            const totalPriceElement = document.getElementById('total-price');

            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">Votre panier est vide.</p>';
                totalArea.style.display = 'none';
                return;
            }

            totalArea.style.display = 'block';
            container.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>${item.price},00 €</span>
                    </div>
                `;
            });

            totalPriceElement.innerText = total + ",00 €";
        }

        function goToPayment() {
            document.getElementById('payment-area').style.display = 'block';
            document.getElementById('payment-area').scrollIntoView();
        }
    </script>
</body>
</html>
